<ion-view title="Users">
   <ion-content>
       <ion-refresher
               pulling-text="Pull to refresh..."
               on-refresh="refreshUsers()">
       </ion-refresher>
       <ion-list>
           <ion-item ng-repeat="user in users | orderBy: predicate">
               <img data-src="{{user.PictureUrl}}" class="resimgs" /> <span>{{user.DisplayName}}</span>
           </ion-item>
       </ion-list>
   </ion-content>
</ion-view>
